<div class="container-fluid" id="create-platform">
    <div class="animated fadeIn">


        <div class="row">

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header">Add Platform</div>
                    <div class="card-body">

                            <div class="form-group row">
                                <div class="input-group">
                                    <input class="form-control" type="text" data-bind="textInput:platform.name" placeholder="Device">
                                    <div class="input-group-append">
                            <span class="input-group-text">
                              <i class="fa fa-user"></i>
                            </span>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group row">
                                <label class="col-md-12 col-form-label" for="select1">Device</label>
                                <div class="col-md-12">
                                    <select class="form-control" id="select1" name="select1"  data-bind="options: devices,
                                     optionsText: 'name',
                                     value: platform.device,
                                     optionsCaption: 'Choose device...'">

                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-md-12 col-form-label" for="select2">OS</label>
                                <div class="col-md-12">
                                    <select class="form-control" id="select2" name="select1"  data-bind="options: operatingSystems,
                                     optionsText: 'name',
                                     value: platform.operatingSystem,
                                     optionsCaption: 'Choose OS...'">

                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-actions">
                                <button class="btn btn-sm btn-secondary" data-bind="click: savePlatform">Save</button>
                            </div>

                    </div>
                </div>
            </div>

        </div>
        <!-- /.row-->

    </div>
</div>
